<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>
  <body>
    <div class="bg-slate-400 w-[40%] ms-40">
      <h1 class="text-3xl font-bold mt-12 ms-8">Standard</h1>
      <div><span class="text-5xl font-bold ms-96">y</span></div>
      <div class="mt-8">
        <div class="flex justify-around align-baseline">
          <button class="text-2xl" id="percent">%</button>
          <button class="text-2xl" id="clearEntry">CE</button
          ><button class="text-2xl" id="clear">C</button
          ><button class="text-2xl" id="backSpace">
            <i class="bx bxs-tag-x"></i>
          </button>
        </div>
        <div>
          <div class="flex justify-around align-baseline">
            <button class="text-2xl" id="oneOver">1/x</button
            ><button class="text-2xl" id="square">x^2</button
            ><button class="text-2xl" id="unknown">2</button
            ><button class="text-2xl" id="over">/</button>
          </div>
          <div class="flex justify-around align-baseline">
            <button class="text-2xl" id="seven">7</button
            ><button class="text-2xl" id="eight">8</button
            ><button class="text-2xl" id="nine">9</button
            ><button class="text-2xl" id="multiply">*</button>
          </div>
          <div class="flex justify-around align-baseline">
            <button class="text-2xl" id="four">4</button
            ><button class="text-2xl" id="five">5</button
            ><button class="text-2xl" id="six">6</button
            ><button class="text-2xl" id="subtract">-</button>
          </div>
          <div class="flex justify-around align-baseline">
            <button class="text-2xl" id="one">1</button
            ><button class="text-2xl" id="two">2</button
            ><button class="text-2xl" id="three">3</button
            ><button class="text-2xl" id="add">+</button>
          </div>
          <div class="flex justify-around align-baseline">
            <button class="text-2xl" id="addOverMinus">+/-</button
            ><button class="text-2xl" id="zero">0</button
            ><button class="text-2xl" id="point">.</button
            ><button class="text-2xl" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scientific_calculator.js"></script>
  </body>
</html>
